                    <div class="item">
                        <select name="Category" id="Category" class="ui compact selection dropdown left aligned" multiple>
                            <option value="">Categories</option>
                        </select>
                    </div>
                    <div class="item">
                        <select name="Tag" id="Tag" class="ui fluid selection dropdown left aligned" multiple>
                            <option value="">Select Tag</option>

                    </div>
                    
                    
                    <div class="item">
                        <div class="ui input">
                            <input type="date" name="create_date" id="create_date">

                    <div class="item">
                        <div class="ui input">
                            <input type="date" name="update_date" id="update_date">
                        </div>
                    </div>

                    <div class="item">
                        <div class="ui input">
                            <input type="text" name="price_from" id="price_from" placeholder="Price from">
                        </div>
                    </div>

                    <div class="item">
                        <div class="ui input">
                            <input type="text" name="price_to" id="price_to" placeholder="Price to">
                        </div>
                    </div>

                    <div class="item">
                        <button class="ui button" id="filterBtn">Filter</button>
                    </div>

                </div>

        <div class="product_list">
            <div class="product_item">
                <table class="ui celled table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Product name</th>
                            <th>SKU</th>
                            <th>Price</th>
                            <th>Featured image</th>
                            <th>Gallery</th>
                            <th>Category</th>
                            <th>Tag</th>
                            <th>
                                <div>
                                    <div class="item">Action</div>
                                    <div class="item"><i class="trash icon" id="deleteProductBtn"></i></div>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">

                    </tbody>
                </table>
            </div>

            <div class="pagination_product ui centered grid">
                <div class="pagination ui menu">
                    <a class="item" href="#">
                        <i class="arrow left icon"></i>
                    </a>
                    <a class="item active">1</a>
                    <a class="item">2</a>
                    <a class="item">3</a>
                    <a class="item" href="#">
                        <i class="arrow right icon"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Popup Add Product -->
        <div class="ui modal" id="addProductPopup">
            <div class="header">Add Product</div>
            <div class="content">
                <form id="AddProductForm" action="php/product_add.php" method="post" enctype="multipart/form-data"
                    class="ui form">

                    <div class="field">
                        <label>Product Name</label>
                        <input type="text" name="product_name" placeholder="Enter product name" required>
                    </div>
                    <div class="field">
                        <label>SKU</label>
                        <input type="text" name="sku" placeholder="Enter SKU" required>
                    </div>
                    <div class="field">
                        <label>Price</label>
                        <input type="number" name="product_price" placeholder="Enter price" required>
                    </div>
                    <div class="field">
                        <label>Featured Image</label>
                        <input type="file" name="featured_image" accept="image/*" required>
                    </div>
                    <div class="field">
                        <label>Gallery Image</label>
                        <input type="file" name="gallery_image" accept="image/*" required>
                    </div>

                    <div class="field">
                        <label>Category</label>
                        <select name="category[]" id="AddProductCategory" class="ui compact selection dropdown"
                            required>
                            <option value="">Select Category</option>
                            <option value="1">Category 1</option>
                            <option value="2">Category 2</option>
                            <option value="3">Category 3</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Tag</label>
                        <select name="tag[]" id="AddProductTag" class="ui compact selection dropdown" multiple required>
                            <option value="">Select Tag</option>
                            <option value="1">Tag 1</option>
                            <option value="2">Tag 2</option>
                            <option value="3">Tag 3</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="actions">
                <button class="ui button" id="submitBtn" type="submit" form="AddProductForm">Submit</button>
                <button class="ui button" id="cancelBtn">Cancel</button>
            </div>
        </div>

        <div id="editProductPopup" class="ui modal">
            <div class="header">Edit Product</div>
            <div class="content">
                <form id="EditProductForm" action="php/product_edit.php" method="post" enctype="multipart/form-data"
                    class="ui form">
                    <div class="field">
                        <label>ID</label>
                        <input type="text" name="id" id="EditProductID" readonly required>
                    </div>
                    <div class="field">
                        <label>Product Name</label>
                        <input type="text" name="product_name" id="EditProductName" placeholder="Enter product name"
                            required>
                    </div>
                    <div class="field">
                        <label>SKU</label>
                        <input type="text" name="sku" id="EditProductSKU" placeholder="Enter SKU" required>
                    </div>
                    <div class="field">
                        <label>Price</label>
                        <input type="number" step="0.01" name="product_price" id="EditProductPrice"
                            placeholder="Enter price" required>
                    </div>

                    <div class="field">
                        <label>Sale Price</label>
                        <input type="number" step="0.01" name="sale_price" id="EditProductSalePrice"
                            placeholder="Enter sale price">
                    </div>

                    <div class="field">
                        <label>Featured Image</label>
                        <img id="EditProductFeaturedImagePreview" src="" alt="Featured Image">
                        <input type="file" name="featured_image" id="EditProductFeaturedImage" accept="image/*">
                    </div>

                    <div class="field">
                        <label>Gallery Image</label>
                        <div id="EditProductGalleryPreview"></div>
                        <input type="file" name="gallery_image" id="EditProductGalleryImage" accept="image/*">
                    </div>

                    <div class="field">
                        <label>Category</label>
                        <select name="category[]" id="EditProductCategory" class="ui compact selection dropdown"
                            multiple required>
                            <option value="">Select Category</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Tag</label>
                        <select name="tag[]" id="EditProductTag" class="ui compact selection dropdown" multiple
                            required>
                            <option value="">Select Tag</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="actions">
                <button class="ui button" id="submitEditBtn" type="submit" form="EditProductForm">Submit</button>
                <button class="ui button" id="cancelEditBtn">Cancel</button>
            </div>
        </div>

        <!-- Popup Add Property(add category or tag ) -->
        <div class="ui modal" id="addPropertyPopup">
            <div class="header">Add Property</div>
            <div class="content">
                <form id="AddPropertyForm" class="ui form">
                    <div class="field">
                        <label>Property Type</label>
                        <select name="property_type" id="propertyType" required>
                            <option value="">Select Property Type</option>
                            <option value="category">Category</option>
                            <option value="tag">Tag</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Property Name</label>
                        <input type="text" name="property_name" id="propertyName" placeholder="Enter property name"
                            required>
                    </div>
                </form>
            </div>
            <div class="actions">
                <button class="ui button" id="submitPropertyBtn">Submit</button>
                <button class="ui button" id="cancelPropertyBtn">Cancel</button>
            </div>
        </div>
    </main>
